<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>gemini-sumAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>🔍 Tóm tắt nội dung từ URL, PDF hoặc ảnh</h2>
  <form method="POST" enctype="multipart/form-data">
    <!-- Input cho URL -->
    <input type="text" name="url" placeholder="Dán URL bài viết hoặc file PDF" />
    <p>📎 Hoặc upload ảnh hoặc PDF:</p>
    
    <!-- Input upload file ảnh hoặc PDF -->
    <input type="file" name="file" accept="image/*,application/pdf" />
    <br><br>
    
    <!-- Submit button -->
    <button type="submit">Tóm tắt</button>
  </form>

  {% if summary %}
        <h3>Kết quả tóm tắt:</h3>
        <pre style="white-space: pre-line; line-height: 1.6;">{{ summary }}</pre>
  {% endif %}

  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
